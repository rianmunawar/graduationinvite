<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- MyCss -->
    <link rel="stylesheet" href="/style/style.css" />

    <title>Home</title>
  </head>
  <body>
    <section class="header-cover">
      <div class="container">
        <div class="img">
          <img
            src="/public/Assets/img/LOGO MAK.png"
            alt="logo mak darul hikmah"
          />
        </div>
        <div class="card mt-lg-5">
          <div class="card-description">
            <h1 class="card-title">UNDANGAN</h1>
            <h2 class="card-subtitle">Wisuda</h2>
            <h3 class="card-text">Paturay Tineung Siswa Siswi Kelas XII</h3>
            <h3 class="card-quote">"MA DARUL HIKMAH CIBATU"</h3>
            <h3 class="card-text">Tahun 2021/2022</h3>
            <h3 class="card-text">Angkatan 27</h3>
          </div>
          <div class="timer my-3">
            <div class="timer-item">
              <span class="timer-item-number" id="day">00</span>
              <span class="timer-item-label">Days</span>
            </div>
            <div class="timer-item">
              <span class="timer-item-number" id="hour">00</span>
              <span class="timer-item-label">Hours</span>
            </div>
            <div class="timer-item">
              <span class="timer-item-number" id="minute">00</span>
              <span class="timer-item-label">Minutes</span>
            </div>
            <div class="timer-item">
              <span class="timer-item-number" id="second">00</span>
              <span class="timer-item-label">Seconds</span>
            </div>
          </div>
          <button class="btn btn-primary">
            <a href="/pages/undangan.html">Buka Undangan</a>
          </button>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- My Js -->
    <script src="/script/script.js"></script>
  </body>
</html>
